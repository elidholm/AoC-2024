---
name: Ansible CI
on:
  push:
  pull_request:
    branches:
      - master

jobs:
  commitlint:
    name: Commit message
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: |
          sudo apt update
          sudo apt install -y git curl
          curl -fsSL https://deb.nodesource.com/setup_23.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Install commitlint
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest
          npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint \
            --from ${{ github.event.pull_request.base.sha }} \
            --to ${{ github.event.pull_request.head.sha }} \
            --verbose

  yamllint:
    name: YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Yamllint
        uses: karancode/yamllint-github-action@master
        with:
          yamllint_file_or_dir: .
          yamllint_strict: false
          yamllint_comment: true
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pylint-mypy:
    name: Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install pylint mypy rich

      - name: Lint with pylint
        run: pylint $(git ls-files '*.py')

      - name: Type check with mypy
        if: "!cancelled()"
        run: mypy $(git ls-files '*.py')

  ziglint:
    name: Zig
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install ziglint
        uses: AnnikaCodes/install-ziglint@v0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint code
        run: ziglint .

  hlint:
    name: Haskell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up HLint
        uses: rwe/actions-hlint-setup@v1
        with:
          version: 3.1.6

      - name: Run HLint
        uses: rwe/actions-hlint-run@v2
        with:
          path: solutions/

  shellcheck:
    name: Bash
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -e SC2076

  actionlint:
    name: GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run actionlint on workflows
        uses: raven-actions/actionlint@v2
        with:
          flags: -ignore SC2046

  cpplint:
    name: C++
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install cpplint
        run: pip install cpplint

      - name: Lint code
        run: cpplint --recursive --filter=-whitespace/line_length,-runtime/string,-runtime/references .
